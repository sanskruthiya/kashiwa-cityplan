<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="initial-scale=1, user-scalable=no,maximum-scale=1,width=device-width" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="description" content="千葉県柏市の人口と都市計画、ハザードマップなどの情報を表示するマップです。国土交通省のProject PLATEAUによる3D都市モデルや柏市の住民基本台帳をはじめとする各種の公開情報をもとに、町丁目字界別の直近の住民人口や都市計画の指定状況を表示します。">
        <title>千葉県柏市の人口と都市計画、安全のマップ</title>
    </head>
    <body>
        <div id="map">
        </div>
        <div id="buttons">
            <button type="button" class="btnctrl" id="b_layer">用途地域</button>
            <button type="button" class="btnctrl" id="b_bldg">3D建物</button>
            <button type="button" class="btnctrl" id="b_legend">凡例表示</button>
            <button type="button" class="btnctrl" id="b_location">現在地確認</button>
            <br><button type="button" class="btnctrl" id="b_hazard">洪水浸水<br>想定区域</button>
            <button type="button" class="btnctrl" id="b_wrecord">過去30年<br>水害履歴</button>
        </div>
        <div id="legend" class="map-overlay top">
            <fieldset>
                <div id="zoning-legend"></div>
            </fieldset>
        </div>
        <div id="icon-loader"></div>
        <script src="app/flatgeobuf-geojson.min.js"></script>
        <!--<script src="app/main.js"></script>-->
        <script>
            document.write('<script src="app/main.js?' + new Date().getTime() + '"><\/script>');
        </script>
    </body>
</html>
